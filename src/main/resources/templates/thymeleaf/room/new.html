<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room</title>
</head>
<body>
<form action="/" th:action="@{/room/new}" th:object="${room}" method="post">
    <p>area: <input type="number" th:field="*{configuration.area}" /></p>
    <p>bedroomCount: <input type="number" th:field="*{configuration.bedroomCount}" /></p>
    <p>price: <input type="number" th:field="*{configuration.price}" /></p>
    <p>description: <input type="text" th:field="*{description.description}" /></p>
    <p>address: <input type="text" th:field="*{description.address}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
